<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>timer custom</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div id="chrono">
            <div class="ctrl">
                <div class='ctrl ctrl-button ctrl-increment'>+</div>
                <input id="minute" value = '6'>
                <div class='ctrl ctrl-button ctrl-decrement'>-</div>
            </div>
        
            <div class="ctrl">
                <div class='ctrl-button ctrl-increment'>+</div>
                <input id="seconde" type="">
                <div class='ctrl-button ctrl-decrement'>-</div>
            </div>
        </div>
        <div class="button-timer">
            <button id='start' >start</button>
            <button id='pause' >pause</button>
        </div>
        <script src="index.js" charset="utf-8"></script>
    </body>
</html>
